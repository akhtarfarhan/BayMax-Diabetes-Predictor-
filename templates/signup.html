{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BayMax</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="container">
        <!-- Left Side: Form -->
        <div class="form-section">
            <h2>Get Started Now</h2>
            <!-- Display error or success messages -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form id="signupForm" method="POST" action="{% url 'predictor:signup' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" value="{{ request.POST.username|default_if_none:'' }}" required>
                    <span class="error" id="username-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" value="{{ request.POST.email|default_if_none:'' }}" required>
                    <span class="error" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="error" id="password-error"></span>
                </div>
                <div class="form-group">
                    <label for="password2">Re-type Password</label>
                    <input type="password" id="password2" name="password2" placeholder="Re-type your password" required>
                    <span class="error" id="password2-error"></span>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="login-link">
                Already have an account? <a href="{% url 'predictor:login' %}" class="switch-btn">Sign In</a>
            </p>
            <!-- Theme Toggle Button -->
            <button id="theme-toggle" class="theme-toggle-button theme-toggle-inline">
                <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>
        <!-- Right Side: Image -->
        <div class="image-section">
            <img src="{% static 'images/signup3.jpg' %}" alt="Signup Image">
        </div>
    </div>
    <script src="{% static 'js/signup.js' %}?v={% now 'U' %}"></script>
    <script src="{% static 'js/script.js' %}?v={% now 'U' %}"></script>
</body>
</html>
