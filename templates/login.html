{% comment %} this is one hitting in the server {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BayMax</title>
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Include main styles for navbar -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'predictor:index' %}" class="nav-logo">BayMax</a>
            <div class="nav-links">
                <a href="{% url 'predictor:index' %}" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Home</span>
                </a>
                <a href="{% url 'predictor:blog' %}" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                    <span>Blog</span>
                </a>
                <a href="{% url 'predictor:login' %}" class="nav-button active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    <span>Login</span>
                </a>
            </div>
            <button class="mobile-menu-button">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </nav>

    <div class="container">
        <!-- Sign In Form -->
        <div class="form form-signin">
            <div class="imgBox">
                <img src="{% static 'images/istockphoto-1047558940-612x612.jpg' %}" alt="Login Image">
            </div>
            <div class="formBox">
                <form id="signinForm" action="{% url 'predictor:login' %}" method="post">
                    {% csrf_token %}
                    <h2>Login</h2>
                    {% if error_message %}
                    <p style="color: red;">{{ error_message }}</p>
                    {% endif %}
                    <div class="input-group">
                        <input type="text" placeholder="Username" required name="user_name">
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required name="password">
                    </div>
                    <div class="input-group">
                        <input type="submit" value="Login">
                    </div>
                    <div class="switch-form">
                        <a href="{% url 'predictor:signup' %}" class="switch-btn">Don't have an account? Sign Up farhan</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/login_register.js' %}"></script>
</body>
</html>
