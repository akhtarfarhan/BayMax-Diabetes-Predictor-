<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Form</title>
  <link rel="stylesheet" href="login_register.css">
</head>

<body>
  <div class="container">
    <!-- Sign In Form -->
    <div class="form form-signin">
      <div class="imgBox">
        <img src="istockphoto-1047558940-612x612.jpg" alt="Login Image">
      </div>
      <div class="formBox">
        <form id="signinForm">
          <h2>Login</h2>
          <div class="input-group">
            <input type="text" placeholder="Username" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="input-group">
            <input type="submit" value="Login">
          </div>
          <div class="switch-form">
            <button type="button" class="switch-btn" onclick="toggleForm()">Don't have an account? Sign Up</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div class="form form-signup">
      <div class="imgBox">
        <img src="istockphoto-1047558940-612x612.jpg" alt="Signup Image">
      </div>
      <div class="formBox">
        <form id="signupForm">
          <h2>Create Account</h2>
          <div class="input-group">
            <input type="text" placeholder="Username" required>
          </div>
          <div class="input-group">
            <input type="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Confirm Password" required>
          </div>
          <div class="input-group">
            <input type="submit" value="Sign Up">
          </div>
          <div class="switch-form">
            <button type="button" class="switch-btn" onclick="toggleForm()">Already have an account? Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>
<script src="login_register.js"></script>

</html>
